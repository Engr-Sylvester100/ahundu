<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Insurance Processing - EPMS</title>
    <link rel="stylesheet" href="BILLING.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div id="billing-background"></div>

    <header>
        <h1>Billing & Insurance Processing</h1>
    </header>

    <main>
        <!-- Billing Information Form -->
        <section id="billing-form">
            <h2>Billing Information</h2>
            <form id="payment-form">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" placeholder="Enter patient's name" required>

                <label for="bill-amount">Bill Amount:</label>
                <input type="number" id="bill-amount" placeholder="Enter bill amount" required>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" required>
                    <option value="cash">Cash</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="insurance">Insurance</option>
                </select>

                <div id="insurance-details" style="display: none;">
                    <label for="insurance-provider">Insurance Provider:</label>
                    <input type="text" id="insurance-provider" placeholder="Enter insurance provider">

                    <label for="insurance-policy">Policy Number:</label>
                    <input type="text" id="insurance-policy" placeholder="Enter policy number">
                </div>

                <button type="submit">Process Payment</button>
            </form>
        </section>

        <!-- Payment Records -->
        <section id="payment-records">
            <h2>Payment History</h2>
            <div id="payment-list">
                <!-- Dynamic payment records will appear here -->
            </div>
        </section>

        <!-- Return Home Button -->
        <div id="return-home">
            <a href="LAST MANAGEMENT.html" class="button">Return to Home</a> <!-- Bold and clear "Return to Home" button -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Benue State University Teaching Hospital. All rights reserved.</p>
    </footer>

    <script src="BILLING.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
